<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カレンダー</title>
  <script type="text/javascript" src="../../public/koyomi.min.js"></script>
  <style type='text/css'>
    * {color: #6a1917;}
    caption {font-size: 150%;}
    th {background: #d3ffa8;padding:8px;width:25px;}
    td {background: #f5f5f5;border: 1px solid #eee;text-align: center;padding:8px;}
    .weekday {color: #6a1917;}
    .sat     {color: #7fbfff;}
    .sun     {color: #ff7f7f;}
    .holiday {color: #ff7f7f; background: #ffe5e5;}
    .ghost   {color: #dcdcdc;}
    td:hover {background: #fff;}
    td.holiday:hover {background: #fcc;}
  </style>
</head>
<body>
  <script>
    (function () {

      var koyomi = new Koyomi();

      // URLより表示年を取得 (取得できない場合は今年)
      var search = decodeURIComponent(location.search);
      var range = /^\?\d{1,4}$/.test(search) ? search.slice(1) : new Date().getFullYear();

      // 必ず全てゴースト日になる列を省略するための最大値
      var max = 31 + 6;

      var week = '日,月,火,水,木,金,土,';
      // var week = 'Sun,Mon,Tue,Wed,Thu,Fri,Sat,';  // 英語ヘッダー
      // var week = '月,火,水,木,金,土,日,';         // 月曜初め

      // 週の並び (max分)
      var weeks = new Array(6+1).join(week).split(',').slice(0, max);

      // 曜日ヘッダの作成
      var head = Koyomi.getWeekIndex(weeks).map(function(x, i){
            var c = x === 0 ? 'sun' : x === 6 ? 'sat' : 'weekday';
            return '<th class="' + c + '">' + weeks[i] + '</th>';
          }).slice(0, max).join('');

      // html作成
      var html = '<table>';
      html += '<caption>' +
              '<a href="?' + (range * 1 - 1) + '">&#x226A;</a>' +
              '&nbsp;&nbsp;&nbsp;' + range + '年&nbsp;&nbsp;&nbsp;' +
              '&nbsp;&nbsp;&nbsp;' + koyomi.format(range + '-1-1', 'GGN') + '年&nbsp;&nbsp;&nbsp;' +
              '<a href="?' + (range * 1 + 1) + '">&#x226B;</a>' +
              '</caption>\n';
      html += '<tr><th></th>' + head + '</tr>\n';
      var cut = 0;

      //カレンダーデータ
      koyomi.getCalendarData(range, weeks[0]).forEach(function(day) {

        // 月初
        if (day.som) {
          cut = 0;
          html += '<tr><th>' + day.block.slice(-2)*1 + '</th>\n';
        }

        // 日
        var title     = day.holiday || (day.closed === '休業日' ? '休業日' : null);
        var className = day.ghost      ? 'ghost'   :
                        title          ? 'holiday' :
                        day.week === 0 ? 'sun'     :
                        day.week === 6 ? 'sat'     : 'weekday';

        if (max < ++cut) {
          // 余分なゴースト日を省略

        } else if (title) {
          html += '<td class="' + className + '" title="' + title + '">' + day.day + '</td>';
        } else {
          html += '<td class="' + className + '">' + day.day + '</td>';
        }

        // 月終
        if (day.eom) {
          html += '</tr>\n';
        }
      });
      
      document.write(html + '</table>');

    })();
  </script>
</body>
</html>

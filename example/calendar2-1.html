<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カレンダー</title>
  <script type="text/javascript" src="../public/koyomi.min.js"></script>
  <style type='text/css'>
    * {color: #6a1917;}
    caption {font-size: 150%;}
    th {background: #d3ffa8;padding:8px;width:25px;}
    td {background: #f5f5f5;border: 1px solid #eee;text-align: center;padding:8px;}
    .weekday {color: #6a1917;}
    .sat     {color: #7fbfff;}
    .sun     {color: #ff7f7f;}
    .holiday {color: #ff7f7f; background: #ffe5e5;}
    .ghost   {color: #dcdcdc;}
    td:hover {background: #fff;}
    td.holiday:hover {background: #fcc;}
  </style>
</head>
<body>
  <script>
    (function () {
      // 必ず全てゴースト日になる列を省略するための最大値
      var max = 31 + 6;

      // 週の並び (6週分)
      var weeks = new Array(6+1).join('日月火水木金土').split('').slice(0, max);

      // 曜日ヘッダの作成
      var head = Koyomi.getWeekIndex(weeks).map(function(x, i){
            x =  x * 1;
            var name = x === 0 ? 'sun' : x === 6 ? 'sat' : 'weekday';
            return '<th class="' + name + '">' + weeks[i] + '</th>';
          }).slice(0, max).join('');

      //カレンダーデータの取得
      var koyomi = new Koyomi({startMonth: 4, startWeek: '日'});
      var data = koyomi.getCalendarData();

      // html作成
      var html = '<table>';
      html += '<caption>' + koyomi.formatNendo(null, 'nengonen年度 (Y/n', '-Y/n)') + '</caption>';
      html += '<tr><th></th>' + head + '</tr>\n';
      var cut = 0;

      data.forEach(function(day) {

        // 月初
        if (day.som) {
          cut = 0;
          html += '<tr><th>' + day.block.slice(-2)*1 + '</th>\n';
        }

        // 日
        var title     = day.holiday || (day.closed === '休業日' ? '休業日' : null);
        var className = day.ghost      ? 'ghost'   :
                        title          ? 'holiday' :
                        day.week === 0 ? 'sun'     :
                        day.week === 6 ? 'sat'     : 'weekday';

        if (max < ++cut) {
          // 余分なゴースト日を省略

        } else if (title) {
          html += '<td class="' + className + '" title="' + title + '">' + day.day + '</td>';
        } else {
          html += '<td class="' + className + '">' + day.day + '</td>';
        }

        // 月終
        if (day.eom) {
          html += '</tr>\n';
        }
      });
      
      document.write(html + '</table>');

    })();
  </script>
</body>
</html>
